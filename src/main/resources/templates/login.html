<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Login Page</title>
</head>

<body>
    <div th:replace="nav-bar :: nav-bar"> </div>



	<div class="container">
	<div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card-body">
      <h4 class="card-title text-center"><span class="glyphicon glyphicon-user"></span>Login</h4>
	<form th:action="@{/login}" method="POST" class="form-signin">
	<div class="form-group">
	<input type="text" class="form-control" id="username" name="username" placeholder="Email"
             />
	</div>
	 <div class="form-group" >
	 <input type="password" class="form-control" th:placeholder="Password"
               id="password" name="password" />
	 </div>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
        </div>
        <center>
        <button name="Submit" value="Login" type="Submit"
                th:text="Login" class="btn btn-primary"></button>
                <p >
                    <a href="#" class="navbar-link" th:href="@{/registration}">Not registered?</a>
                </p></center>
    </form>
	</div>
       </div>
       </div>
</div>
<div class="fixed-bottom" style="background:#005396;color:white" th:include="footer::footer"></div>
</body>
</html>
