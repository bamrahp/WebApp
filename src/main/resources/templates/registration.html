<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link href="nav-bar.html" rel="import" /> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Assisteria</title>
  </head>
  <body>

<div th:replace="nav-bar :: nav-bar"> </div>

    <br><br>
    


<div class="container">    
<div class="row">
  <div class="col-sm">
    <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" role="form">
<label for="Email">ID</label>    
<div class="input-group mb-3">

  <input type="number" th:field="*{emp_id}" class="form-control" placeholder="EmpID" aria-label="EmpID" aria-describedby="basic-addon1">
  <label class="validation-message"></label>
</div>


<label for="Email">Organization email</label>

<div class="input-group mb-3">
  <input type="text" class="form-control" th:field="*{email}" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2">
  <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
</div>
 <label for="password">Password</label>
<div class="input-group mb-3">
  <input type="password" class="form-control" th:field="*{password}" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
  <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
</div>
<button type="submit" class="btn btn-success">Register</button>
<h2><span th:utext="${successMessage}"></span></h2>
</form>
</div>
</div>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
